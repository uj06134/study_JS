<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
    </head>
    <body>
        <form action="" name="join">
            <div>
                <input type="text" name="member-id" placeholder="아이디" />
            </div>
            <p id="id-message"></p>
            <div>
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <p id="password-message"></p>
            <button type="button">검사</button>
        </form>
    </body>
    <script>
        // 검사 버튼 클릭 시 아래 로직 진행
        // 아이디를 검사
        // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
        // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
        const button = document.querySelector("button[type='button']");
        const targetId = document.getElementById("id-message");
        const wrongId = "실패";
        const correctId = "성공";
        button.addEventListener("click", (i) => {
            if (!document.join["member-id"].value) {
                targetId.innerHTML = `${wrongId}`;
                targetId.style.color = "red";
                return;
            }
            targetId.innerHTML = `${correctId}`;
            targetId.style.color = "green";
        });

        // 비밀번호를 검사
        // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
        // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
        const targetPw = document.getElementById("password-message");
        const wrongPw = "실패";
        const correctPw = "성공";
        button.addEventListener("click", (i) => {
            if (!document.join["member-password"].value) {
                targetPw.innerHTML = `${wrongPw}`;
                targetPw.style.color = "red";
                return;
            }
            targetPw.innerHTML = `${correctPw}`;
            targetPw.style.color = "green";
        });
    </script>
</html>
